<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pop Out</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class="menu">
		<a href="#" class="user">
			<i class="fas fa-user">
				<img src="user.png" style="width: 20px; height: 20px;">
			</i>
		</a>
		<a href="#" class="info">
			<i class="fas fa-info">
				<img src="information.png" style="width: 20px; height: 20px;">
			</i>
		</a>
		<a href="#" class="comments">
			<i class="fas fa-comment-dots">
				<img src="comments.png" style="width: 20px; height: 20px;">
			</i>
		</a>
		<a href="#" class="phone">
			<i class="fas fa-phone-alt">
				<img src="phone.png" style="width: 20px; height: 20px;">
			</i>
		</a>
		<button id="toggle-btn">
			<i class="fas fa-plus">
				<img src="plus.png" style="width: 40px; height: 40px; filter: invert(100%);">
			</i>
		</button>
	</div>

	<a href="#" target="_blank" id="insta-link">
		<section>
			<div class="watercontainer">
				Follow &nbsp; <i class="fas fa-instagram" style="font-size:20px; color:red;"><img src="instagram.png" style="width: 20px; height: 20px;"></i>
			</div>
		</section>
	</a>


<script type="text/javascript" src="index.js"></script>
</body>
</html>
