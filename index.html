<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Toggler</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="w3.css">
</head>
<body class="w3-deep-purple container">

    <div class="w3-container w3-white">
        <h1>Password Toggler</h1>
    </div>

    <div class="w3-container card">
        <div class="w3-container w3-card">
            <header class="w3-container w3-gray w3-border w3-round-large w3-topbar w3-bottombar w3-border-red">
                <h1>Try it out</h1>
            </header>

            <form action="#" class="w3-container">
                <input type="password" name="psw" id="psw" required size="35" class="w3-border w3-round-xxlarge" value="                            I Love You">
                <input type="checkbox" name="checkbox" id="checkbox">
                <p id="display"></p>
            </form>

            <footer class="w3-container w3-gray w3-border w3-round-large w3-topbar w3-bottombar w3-border-red">
                <p class="w3-xlarge w3-serif">
                    <i>"Type a password and click the box beside it"</i>
                </p>
            </footer>
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
