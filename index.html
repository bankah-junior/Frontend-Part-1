<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Mix 1</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" type="text/css" href="ring.css">
	<link rel="stylesheet" type="text/css" href="eclipse.css">
</head>
<body>

	<!-- Pop Out -->
	<div class="menu">
			<a href="#" class="user">
				<i class="fas fa-user">
					<img src="user.png" style="width: 20px; height: 20px;">
				</i>
			</a>
			<a href="#" class="info">
				<i class="fas fa-info">
					<img src="information.png" style="width: 20px; height: 20px;">
				</i>
			</a>
			<a href="#" class="comments">
				<i class="fas fa-comment-dots">
					<img src="comments.png" style="width: 20px; height: 20px;">
				</i>
			</a>
			<a href="#" class="phone">
				<i class="fas fa-phone-alt">
					<img src="phone.png" style="width: 20px; height: 20px;">
				</i>
			</a>
			<button id="toggle-btn">
				<i class="fas fa-plus">
					<img src="plus.png" style="width: 40px; height: 40px; filter: invert(100%);">
				</i>
			</button>
		</div>

		<a href="#" target="_blank" id="insta-link">
			Follow &nbsp; <i class="fas fa-instagram" style="font-size:20px; color:red;"><img src="instagram.png" style="width: 20px; height: 20px;"></i>
		</a>

	<section style="display: flex;">
		<!-- Ring -->
		<div class="ring"></div>

		<!-- Card 1 -->
		<aside class="card">
			<h1>Hi Bankah</h1><br>
			<p>How are you !!</p>
			<div class="clip">
				<h2>Thanks for watching</h2>
				<p>Keep in touch</p>
				<a href="#">
					<img src="bc1.jpg">
				</a>
			</div>
		</aside>

		<!-- Card 2 -->
		<div class="card1">
			<img src="bc.jpg">
			<div class="details">
				<h3>bankah junior</h3>
				<p>Lorem ipsum dolor sit</p>
				<ul class="social-icons">
					<li><a href="#"><i class="fab fa-instagram"><img src="instagram.png"></i></a></li>
					<li><a href="#"><i class="fab fa-twitter"><img src="twitter.png"></i></a></li>
					<li><a href="#"><i class="fab fa-linkedin"><img src="linkedin.png"></i></a></li>
				</ul>
			</div>
		</div>

		<!-- Eclipse -->
		<div class="circle"></div>
	</section>



	<script type="text/javascript" src="popup.js"></script>

</body>
</html>
