<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
    <div class="container">
        <div class="text">
            Random Password Generator <br> in HTML CSS & JavaScript
        </div>
        <div class="input-data">
            <div class="display">
                <input type="text" name="" id="">
                <span class="far fa-copy" onclick="copy()">
                    <img src="./copy.png" alt="" style="width: 20px; height: 20px; filter: invert(100%);">
                </span>
                <span class="fas fa-copy" onclick="copy()">
                    <img src="./save.png" alt="" style="width: 20px; height: 20px; filter: invert(100%);">
                </span>
            </div>
            <button>Generate Password</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
